<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HealHub</title>
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-image: url(899156.webp);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
}

/* Login Container */
.login-container {
  background: #ffffff;
  width: 100%;
  max-width: 450px;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Header Section */
.login-header {
  text-align: center;
  margin-bottom: 20px;
}

.login-header h1 {
  font-size: 2rem;
  color: #4CAF50;
}

.login-header p {
  font-size: 1rem;
  color: #666;
}

/* Form Styles */
.login-form {
  width: 100%;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 1rem;
  color: #333;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-group input:focus {
  border-color: #ce1480;
  box-shadow: 0 0 8px rgba(13, 108, 159, 0.5);
  outline: none;
}

/* Button Styles */
.btn-primary {
  display: block;
  width: 100%;
  padding: 12px;
  background: linear-gradient(to right, #bc1412, #76b110);
  color: white;
  font-size: 1rem;
  font-weight: bold;
  text-align: center;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-primary:hover {
  background: linear-gradient(to right, #145e93, #5b149a);
  transform: scale(1.05);
}

/* Register Link */
.register-link {
  margin-top: 15px;
  font-size: 0.9rem;
  text-align: center;
}

.register-link a {
  color: #4CAF50;
  text-decoration: none;
  font-weight: bold;
}

.register-link a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 500px) {
  .login-container {
    padding: 20px;
  }

  .login-header h1 {
    font-size: 1.8rem;
  }
}


  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome to HealHub</h1>
      <p>Your health, our priority.</p>
    </div>
    <!-- Single Form Element -->
    <form action="Heal_hub.html" method="POST" class="login-form">
      <div class="form-group">
        <label for="username">Username/Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-primary">Login</button>
      <p class="register-link">Don't have an account? <a href="Registerationpage.html">Register here</a></p>
    </form>
  </div>
</body>
</html>
